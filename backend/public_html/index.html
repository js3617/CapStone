<html>
    <head>
        <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=7cdjlk5k5b&amp;submodules=geocoder"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div style="margin-top: 20px; margin-bottom: 10px; font-weight: bold;">약국지도</div>
        <div id="map" style="width: 100%; height: 80%;"></div>
    </body>
    <script>
        $(document).ready(async function(){
            let XY = await getLocation();
            // alert("위도" + XY.lat);
            // alert("경도" + XY.lng);

            await naver.maps.Service.reverseGeocode({
                location: new naver.maps.LatLng(XY.lat, XY.lng),
            }, function(status, response) {
                let result = response.result;
                let items = result.items;
                // console.log(items[0].addrdetail.sido); // 찾은 시, 도의 값
                // console.log(items[1].addrdetail.sigugun); // 찾은 시, 구, 군 값
                let sido_arr = items[0].addrdetail.sido.split(" ");
                let gugun_arr = items[1].addrdetail.sigugun.split(" ");

                let sido = "";
                let gugun = "";
                if(sido_arr.length == 1) {
                    sido = sido_arr[0];
                    gugun = gugun_arr[0];
                } else if (sido_arr.length > 1) {
                    sido = sido_arr[0];
                    gugun = sido_arr[1];
                }
                console.log(sido);
                console.log(gugun);

                $.ajax({
                    url: "/pharmacy_list",
                    type: "GET",
                    cache: false,
                    dataType: "json",
                    data: {
                        "Q0" : sido,
                        "Q1" : gugun,
                        "QT" : "",
                        "QN": "",
                        "ORD": "",
                        "pageNo": "1",
                        "numOfRows": "1000"
                    },
                    // 위와 아래 두개는 다른 data임
                    success: function(data){
                        var mapDiv = document.getElementById('map');
                        var mapOptions = {
                            center: new naver.maps.LatLng(XY.lat, XY.lng),
                            zoom: 15
                        }
                        var map = new naver.maps.Map(mapDiv, mapOptions);

                        data.items.item.forEach(function(it, index){
                            let dutyName = it.dutyName; // 약국명
                            let dutyAddr = it.dutyAddr; // 약국주소
                            let dutyTel1 = it.dutyTel1; // 전화번호

                            let dutyTime = "";
                            if(it.dutyTime1s && it.dutyTime1c) {
                                dutyTime += "월요일: " + it.dutyTime1s + " ~ " + it.dutyTime1c + "<br>";
                            }
                            if(it.dutyTime2s && it.dutyTime2c) {
                                dutyTime += "화요일: " + it.dutyTime2s + " ~ " + it.dutyTime2c + "<br>";
                            }
                            if(it.dutyTime3s && it.dutyTime3c) {
                                dutyTime += "수요일: " + it.dutyTime3s + " ~ " + it.dutyTime3c + "<br>";
                            }
                            if(it.dutyTime4s && it.dutyTime4c) {
                                dutyTime += "목요일: " + it.dutyTime4s + " ~ " + it.dutyTime4c + "<br>";
                            }
                            if(it.dutyTime5s && it.dutyTime5c) {
                                dutyTime += "금요일: " + it.dutyTime5s + " ~ " + it.dutyTime5c + "<br>";
                            }
                            if(it.dutyTime6s && it.dutyTime6c) {
                                dutyTime += "토요일: " + it.dutyTime6s + " ~ " + it.dutyTime6c + "<br>";
                            }
                            if(it.dutyTime7s && it.dutyTime7c) {
                                dutyTime += "일요일: " + it.dutyTime7s + " ~ " + it.dutyTime7c + "<br>";
                            }
                            if(it.dutyTime8s && it.dutyTime8c) {
                                dutyTime += "공휴일: " + it.dutyTime8s + " ~ " + it.dutyTime8c + "<br>";
                            }

                            let pharmacy_location = new naver.maps.LatLng(it.wgs84Lat, it.wgs84Lon);

                            let marker = new naver.maps.Marker({
                                    map: map,
                                    position: pharmacy_location
                                });

                            var contentString = [
                                '<div class="iw_inner">',
                                '   <h3>'+dutyName+'</h3>',
                                '   <p>'+dutyAddr+'<br />',
                                '       '+dutyTel1+'<br />',
                                '       '+dutyTime,
                                '   </p>',
                                '</div>'
                            ].join('');

                            var infowindow = new naver.maps.InfoWindow({
                                content: contentString,
                                maxWidth: 440,
                                backgroundColor: "#eee",
                                borderColor: "#2db400",
                                borderWidth: 5,
                                anchorSize: new naver.maps.Size(30, 30),
                                anchorSkew: true,
                                anchorColor: "#eee",
                                pixelOffset: new naver.maps.Point(20, -20)
                            });

                            naver.maps.Event.addListener(marker, "click", function(e) {
                                if (infowindow.getMap()) {
                                    infowindow.close();
                                } else {
                                    infowindow.open(map, marker);
                                }
                            });
                        });
                    },
                    error: function(request, response, error) {
                    },
                })
            });
        });

        async function getLocation() {
            let XY = new Object();
            if(navigator.geolocation) {
                let promise = new Promise((resolve, rejected) => {
                    navigator.geolocation.getCurrentPosition((position) => {
                        resolve(position);
                    });
                });

                let position = await promise;
                XY.lat = position.coords.latitude // 위도
                XY.lng = position.coords.longitude // 경도
            }
            return XY;
        }
    </script>
</html>
